<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/_head.js" ></script>
    <script src="/js/module/seller/publishedGoods.js"></script>
    <title>卖家个人中心-发布商品</title>
</head>
<body>
<div class="top">

</div>
<div class="nav">
    <div class="auto">
        <img src="/img/nav_logo.png" class="fl"/>
        <div class="nav_shop fl" style="margin-top: 40px;">
            <h3 style="margin-top: 10px;">卖家个人中心</h3>
        </div>

        <div class="enter_myorders" class="fr">
            <img src="/img/icon_nav_orders_color.png" class="fl m1"/>
            <img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
            <h4 class="fr">我的订单</h4>
        </div>
    </div>
</div>

<div class="center auto">
    <!--左侧菜单-->
    <div class="fl center_left">
        <div class="center_left_menu">
            <div class="data2">
                <div>
                    <img src="/img/img_goods1.jpg" class="fl"/>
                    <h2 class="fl">共荣农业合作社</br><span>好评率98%</span></h2>
                </div>
                <h3>品牌名称：奔富1988</h3>
                <h3>经营范围：果蔬种植销售</h3>
                <h3>所在地区：贵州省 清镇市</h3>
            </div>
            <ul class="center_left_list">
                <li onclick="Dolaing.center.seller.tabMenu(1)">交易记录</li>
                <li onclick="Dolaing.center.seller.tabMenu(2)">发布产品</li>
                <li class="center_left_list_cur" onclick="Dolaing.center.seller.tabMenu(3)">已发布产品</li>
                <li onclick="Dolaing.center.seller.tabMenu(4)">订单列表</li>
                <li onclick="Dolaing.center.seller.tabMenu(5)">修改密码</li>
            </ul>
            </ul>
            <h2 class="center_out" onclick="goLogout();">用户退出</h2>
        </div>
        <!--银行卡-->
        <div class="bank_card">
            <img src="/img/img_bank_logo.png" class="fl"/>
            <div class="fl bank_card1">
                <h2>建设银行</h2>
                <h3>尾号7890</h3>
            </div>
            <h3 class="fr" style="margin: 46px 20px 0 0;">已绑定</h3>
            <div class="bank_card2">
                <h3 class="fl">王二麻子</h3>
                <h3 class="fr">18/08/01</h3>
            </div>
        </div>
    </div>
    <!--右侧内容区-->
    <div class="fl center_right">
        <h1 class="center_right_title">已发布的产品</h1>
        <div class="operation">
            <div class="batch fl">
                <input type="checkbox" name="" id="" value="" class="fl"/>
                <h5 class="fl">全选</h5>
                <button type="button">批量删除</button>
            </div>
        </div>
        <!--列表标题-->
        <div class="orders">
            <div class="orders_box orders_box_title">
                <div class="" style="text-align: left;text-indent: 30px;width: 355px;">产品</div>
                <div class="">土地面积</div>
                <div class="">预计单位产量</div>
                <div class="" style="margin-right: 1px;"> 单价</div>
                <div class="" style="width: 128px;"> 操作</div>
            </div>
        </div>
        <!--订单列表-->
        <ul class="orders" id="root">

        </ul>

        <!--操作栏-->
        <div class="operation" style="margin-top: 25px;margin-bottom: 55px;" id="pageView">

        </div>


    </div>
</div>

<script src="/js/common/_side.js" ></script>
<script src="/js/common/_foot.js" ></script>
</body>
</html>
