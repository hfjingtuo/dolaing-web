<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/_head.js" ></script>
    <script src="/js/common/_sellMenu.js" ></script>
    <script src="/js/module/seller/publishedGoods.js"></script>
    <title>卖家个人中心-发布商品</title>
</head>
<body>
<div class="top">

</div>
<div class="nav">
    <div class="auto">
        <img src="/img/nav_logo.png" class="fl"/>
        <div class="nav_shop fl" style="margin-top: 40px;">
            <h3 style="margin-top: 10px;">卖家个人中心</h3>
        </div>

        <div class="enter_myorders" class="fr">
            <img src="/img/icon_nav_orders_color.png" class="fl m1"/>
            <img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
            <h4 class="fr">我的订单</h4>
        </div>
    </div>
</div>

<div class="center auto">
    <!--左侧菜单-->
    <div class="fl center_left" id="menuCenter"></div>
    <!--右侧内容区-->
    <div class="fl center_right">
        <h1 class="center_right_title">已发布的产品</h1>
        <div class="operation">
            <div class="batch fl">
                <input type="checkbox" name="" id="" value="" class="fl"/>
                <h5 class="fl">全选</h5>
                <button type="button">批量删除</button>
            </div>
        </div>
        <!--列表标题-->
        <div class="orders">
            <div class="orders_box orders_box_title">
                <div class="" style="text-align: left;text-indent: 30px;width: 355px;">产品</div>
                <div class="">土地面积</div>
                <div class="">预计单位产量</div>
                <div class="" style="margin-right: 1px;"> 单价</div>
                <div class="" style="width: 128px;"> 操作</div>
            </div>
        </div>
        <!--订单列表-->
        <ul class="orders" id="root">

        </ul>

        <!--操作栏-->
        <div class="operation" style="margin-top: 25px;margin-bottom: 55px;" id="pageView">

        </div>


    </div>
</div>

<script src="/js/common/_side.js" ></script>
<script src="/js/common/_foot.js" ></script>
</body>
</html>
