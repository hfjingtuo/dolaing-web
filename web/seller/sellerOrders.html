<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/js/common/common.js" ></script>
    <script type="text/javascript" src="/js/common/_head.js" ></script>
    <script type="text/javascript" src="/js/common/_sellMenu.js" ></script>
    <script src="/js/module/seller/sellerOrders.js?v=1.4.1"></script>
    <title>卖家个人中心-订单列表</title>
</head>
<body>
<div class="top">

</div>
<div class="nav">
    <div class="auto">
        <a href="/index.html"><img src="/img/nav_logo.png" class="fl"/></a>
        <div class="nav_shop fl" style="margin-top: 40px;">
            <h3 style="margin-top: 10px;">卖家个人中心</h3>
        </div>

        <div class="enter_myorders" class="fr">
            <img src="/img/icon_nav_orders_color.png" class="fl m1"/>
            <img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
            <h4 class="fr">我的订单</h4>
        </div>
    </div>
</div>
<div class="center auto">
    <!--左侧菜单-->
    <div class="fl center_left" id="menuCenter">
    </div>
    <!--右侧内容区-->
    <div class="fl center_right" id="contentCenter">
        <h1 class="record_title"><a href="/index.html">首页</a>&nbsp;>&nbsp;<a href="#">卖家中心</a>&nbsp;>&nbsp;订单列表</h1>
        <div class="operation">
            <div class="batch fl">
                <input type="checkbox" name=""  value="" class="fl selectAll"/>
                <h5 class="fl">全选</h5>
                <button type="button" class="batchDeliver">批量发货</button>
            </div>
        </div>
        <!--列表标题-->
        <table border="0" cellspacing="0" cellpadding="0" class="con grid_seller seller_list_tit">
            <tr>
                <td>产品</td>
                <td>买家</td>
                <td>交易状态</td>
                <td>价格</td>
                <td>操作</td>
            </tr>
        </table>
        <!--订单列表-->
        <ul class="con" id="orderList">
        </ul>
        <!--操作栏-->
        <div class="operation" style="margin-top: 25px;margin-bottom: 55px;">
            <div class="batch fl">
                <input type="checkbox" name=""  value="" class="fl selectAll"/>
                <h5 class="fl">全选</h5>
                <button type="button" class="batchDeliver">批量发货</button>
            </div>
            <div class="pages fr"  id="pageView">
                <ul>
                    <li class="pages_last">上一页</li>
                    <li class="pages_cur">1</li>
                    <li class="pages_next">下一页</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/common/_side.js" ></script>
<script type="text/javascript" src="/js/common/_foot.js" ></script>

</body>
</html>
