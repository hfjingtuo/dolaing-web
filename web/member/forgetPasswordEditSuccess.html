<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/common/common.js"></script>
    <script type="text/javascript" src="/js/common/_head.js" ></script>
    <script>
        $(function () {
            setInterval(ChangeTime, 1000);
        });
        function ChangeTime() {
            var time;
            time = $("#time").text();
            time = parseInt(time);
            time--;
            if (time <= 0) {
                window.location.href = "/login.html";
            } else {
                $("#time").text(time);
            }
        }
    </script>
    <title>忘记密码</title>
</head>
<body>
<div class="top">

</div>
<div class="nav">
    <div class="auto">
        <img src="/img/nav_logo.png" class="fl"/>
        <div class="enter_myorders" class="fr">
            <img src="/img/icon_nav_orders_color.png" class="fl m1"/>
            <img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
            <h4 class="fr">我的订单</h4>
        </div>
    </div>
</div>

<div class="fp">
    <div class="title auto1">
        <img src="/img/img_tit_line_long.png" class="fl" style="margin-left: 180px;"/>
        <h2 class="fl">忘记密码</h2>
        <img src="/img/img_tit_line_long.png" class="fl" style="margin-right: 180px;"/>
    </div>
    <div class="auto1">
        <img src="/img/img_register_success.png" class="img_success"/>
        <h2 class="tip_success">恭喜你，修改成功</h2>
        <h5 class="cancel"><span class="cancel" id="time">5</span>秒后自动跳转至首页</h5>
        <div class="line_long" style="margin-bottom: 25px;"></div>
        <div class="btn_submit" style="margin-bottom: 70px;margin-top: 70px;">
            <h3 onclick="location.href='/login.html'">现在登录</h3>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/common/_foot.js" ></script>
</body>
</html>
