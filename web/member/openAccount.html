<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/css/style.css" />
		<script type="text/javascript" src="/js/common/common.js" ></script>
		<script type="text/javascript" src="/js/common/_head.js" ></script>
		<script src="/js/module/member/openAccount.js?v=1.4.1"></script>
		<title>个人中心-支付设置</title>
	</head>
	<body>
		<div class="top">
		</div>
		<div class="nav">
			<div class="auto">
				<a href="/index.html"><img src="/img/nav_logo.png" class="fl"/></a>
				<div class="nav_shop fl" style="margin-top: 40px;">
					<h3 style="margin-top: 10px;">个人中心</h3>
					<!--<h4>品牌名：奔富1988</h4>-->
				</div>
				
				<div class="enter_myorders" class="fr">
					<img src="/img/icon_nav_orders_color.png" class="fl m1"/>
					<img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
					<h4 class="fr">我的订单</h4>
				</div>
			</div>
		</div>
		
		<div class=" auto center_set">
			<ul class="center_set_tab">
				<li class="center_set_tab_cur" onclick="Account.tab('personTab');" id="personTab"><label>个人</label><img src="/img/bg_goods_state.png"/></li>
				<li  onclick="Account.tab('companyTab');"  id="companyTab" style="display: none;">企业<img src="/img/bg_goods_state.png"/></li>
				<li style="border: none; float: right;cursor: auto;color: #333333 !important; ">支付设置</li>
			</ul>
			<ul class="center_set_content" style="display: none;" id="companyForm">
				<li>
					<h3 class="fl">企业全称：</h3>
					<input  name="userNameText"  value="" class="fl" placeholder="请输入您的企业全称" />
				</li>
				<li>
					<h3 class="fl">证件类型：</h3>
					<select class="fl"  name="certType">
						<option value="62">营业执照</option>
						<option value="C15">统一社会信用代码</option>
					</select>
				</li>
				<li>
					<h3 class="fl">证件号码：</h3>
					<input type="text" name="certId"  value="" class="fl" placeholder="对应证件号码" />
				</li>
				<li>
					<h3 class="fl">组织机构：</h3>
					<input type="text" name="orgId"  value="" class="fl" placeholder="请输入您的组织机构代码" />
				</li>
				<li>
					<h3 class="fl">银行代码：</h3>
					<select class="fl" name="bankCode">
						<option value="0303">中国光大银行</option>
						<option value="0102">中国工商银行</option>
						<option value="0103">中国农业银行</option>
						<option value="0104">中国银行</option>
						<option value="0105">中国建设银行</option>
						<option value="0301">交通银行</option>
						<option value="0308">招商银行</option>
						<option value="0310">上海浦东发展银行</option>
						<option value="0305">中国民生银行</option>
						<option value="0309">兴业银行</option>
						<option value="0304">华夏银行</option>
						<option value="0306">广东发展银行</option>
						<option value="0307">深圳发展银行</option>
						<option value="0302">中信银行</option>
					</select>
				</li>
				<li>
					<h3 class="fl">储蓄卡号：</h3>
					<input type="text" name="cardNo"  value="" class="fl" placeholder="输入银行卡号" />
				</li>
				<li>
					<h3 class="fl">设置支付密码：</h3>
					<input type="password" name="payPassWord"  value="" class="fl" placeholder="设置一个支付密码" />
				</li>
				<li>
					<h3 class="fl">确认支付密码：</h3>
					<input type="password" name="confirmPayPassWord"  value="" class="fl" placeholder="再输入一次支付密码" />
				</li>
				<li>
					<h3 class="fl">银行预留手机号：</h3>
					<input type="text" name="mobile"  value="" class="fl" placeholder="输入该卡片银行留存号码" />
				</li>
				<li>
					<h3 class="fl">验证码：</h3>
					<input type="" name=""  value="" class="fl" placeholder="输入收到的验证码" />
					<h1 class="btnSendCode">获取验证码</h1>
				</li>
			</ul>

			<ul class="center_set_content" id="personForm">
				<li>
					<h3 class="fl">真实姓名：</h3>
					<input type="" name="userNameText"  value="" class="fl" placeholder="请输入您的真实姓名" />
				</li>
				<li>
					<h3 class="fl">证件号码：</h3>
					<input type="hidden" name="certType"  value="00"/>
					<input type="text" name="certId"  value="" class="fl" placeholder="请输入身份证号码" />
				</li>
				<li>
					<h3 class="fl">银行代码：</h3>
					<select class="fl" name="bankCode">
						<option value="0303">中国光大银行</option>
						<option value="0102">中国工商银行</option>
						<option value="0103">中国农业银行</option>
						<option value="0104">中国银行</option>
						<option value="0105">中国建设银行</option>
						<option value="0301">交通银行</option>
						<option value="0308">招商银行</option>
						<option value="0310">上海浦东发展银行</option>
						<option value="0305">中国民生银行</option>
						<option value="0309">兴业银行</option>
						<option value="0304">华夏银行</option>
						<option value="0306">广东发展银行</option>
						<option value="0307">深圳发展银行</option>
						<option value="0302">中信银行</option>
					</select>
				</li>
				<li>
					<h3 class="fl">储蓄卡号：</h3>
					<input type="text" name="cardNo"  value="" class="fl" placeholder="输入银行卡号" />
				</li>
				<li>
					<h3 class="fl">设置支付密码：</h3>
					<input type="password" name="payPassWord"  onblur="Account.checkPayPassword();" value="" class="fl" placeholder="设置一个支付密码" />
				</li>
				<li>
					<h3 class="fl">确认支付密码：</h3>
					<input type="password" name="confirmPayPassWord" onblur="Account.checkPayPassword();" value="" class="fl" placeholder="再输入一次支付密码" />
				</li>
				<li>
					<h3 class="fl">银行预留手机号：</h3>
					<input type="text" name="mobile"  value="" class="fl" placeholder="输入该卡片银行留存号码" />
				</li>
				<li>
					<h3 class="fl">验证码：</h3>
					<input type="text" name="identifyingCode"  value="" class="fl" placeholder="输入收到的验证码" />
					<h1  class="btnSendCode">获取验证码</h1>
				</li>
			</ul>

				
			<div class="line_long" style="margin: 0;width: 1200px;"></div>	
			<div class="agreement" style="margin: 40px 0 30px 455px;">
				<input type="checkbox" name="" id="readAgreement"  value="" class="fl"/>
				<label class="fl">我已阅读并同意<span>《dolaing用户协议》</span></label>
			</div>
			<div class="btn_submit" style="margin-bottom: 50px;">
				<h3 onclick="Account.register();">确认，提交</h3>
			</div>	
		</div>


		<script type="text/javascript" src="/js/common/_side.js" ></script>
		<script type="text/javascript" src="/js/common/_foot.js" ></script>
	</body>
</html>
