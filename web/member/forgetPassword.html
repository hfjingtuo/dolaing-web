<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/common/common.js"></script>
    <script type="text/javascript" src="/js/common/_head.js" ></script>
    <script src="/js/module/member/forgetPassword.js"></script>
    <title>忘记密码</title>
</head>
<body>
<div class="top">
</div>
<div class="nav">
    <div class="auto">
        <img src="/img/nav_logo.png" class="fl"/>
        <div class="enter_myorders" class="fr">
            <img src="/img/icon_nav_orders_color.png" class="fl m1"/>
            <img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
            <h4 class="fr">我的订单</h4>
        </div>
    </div>
</div>

<div class="fp">
    <div class="title auto1">
        <img src="/img/img_tit_line_long.png" class="fl" style="margin-left: 180px;"/>
        <h2 class="fl">忘记密码</h2>
        <img src="/img/img_tit_line_long.png" class="fl" style="margin-right: 180px;"/>
    </div>
    <div class="auto1">
        <div class="fp_part" style="margin-top: 65px;">
            <label class="fl">手机号:</label>
            <input type="text" name="" id="userName" value="" placeholder="请输入您的常用手机号" maxlength="11" autocomplete="off" class="fl"/>
        </div>
        <div class="fp_part">
            <label class="fl">验证码:</label>
            <input type="text" name="msgCode" id="msgCode" value="" placeholder="请输入收到的验证码" class="fl" maxlength="6" autocomplete="off"/>
            <h3>|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 16px" id="btnSendCode">获取验证码</span></h3>
            <!--<h4 class="fl">等待45秒</h4>-->
        </div>
        <div class="fp_part">
            <label class="fl">设置密码:</label>
            <input type="password" name="" id="pwd" value="" placeholder="由6~20个字母、数字以及下划线组成" maxlength="20" autocomplete="off" class="fl"/>
        </div>
        <div class="fp_part">
            <label class="fl">确认密码:</label>
            <input type="password" name="" id="confirmPwd" value="" placeholder="再输入一次密码" maxlength="20" autocomplete="off"class="fl"/>
        </div>
        <div class="line_long"></div>
        <div class="btn_submit">
            <h3 onclick="confirmSubmit();">确认，提交</h3>
        </div>


    </div>
</div>

<script type="text/javascript" src="/js/common/_foot.js" ></script>
</body>
</html>
