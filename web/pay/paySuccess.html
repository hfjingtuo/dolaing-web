<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/_head.js"></script>
    <script src="/js/module/buyer/paySuccess.js"></script>
    <title>完成支付</title>
</head>
<body>
<div class="top"></div>
<div class="nav">
    <div class="auto">
        <img src="/img/nav_logo.png" class="fl"/>
        <div class="nav_shop fl">
            <h3>共荣农业合作社</h3>
            <h4>品牌名：奔富1988</h4>
        </div>

        <div class="enter_myorders" class="fr">
            <img src="/img/icon_nav_orders_color.png" class="fl m1"/>
            <img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
            <h4 class="fr">我的订单</h4>
        </div>
    </div>
</div>

<!--支付状态-->
<div class="pay_state auto">
    <h1 class="fl">认购成功</h1>
    <ul class="fr">
        <li>
            <img src="/img/img_pay_num_yellow1.png" class="fl">
            <h3 class="fl" style="color: #f5a856;">确认订单信息</h3>
        </li>
        <li>
            <img src="/img/img_pay_num_yellow2.png" class="fl">
            <h3 class="fl" style="color: #f5a856;">完成付款</h3>
        </li>
        <li>
            <img src="/img/img_pay_num_yellow3.png" class="fl">
            <h3 class="fl" style="color: #f5a856;">认购成功</h3>
        </li>
    </ul>
    <img src="/img/sign_pay_state_white.png" style="height: 14px;width: 85px;right: 65px;"/>
</div>

<!--完成付款1-->
<div class="auto complete_order">
    <div class="fl">
        <img src="/img/icon_complete.png" class="fl" style="margin-top: 14px;">
        <h1 class="fl" style="line-height: 35px;height: auto;">支付成功，谢谢您的认购，</br>
            接下来我们会通知卖家进行生产。</h1>
    </div>
    <h2 class="fr">订单编号：<span id="orderSn"></span>&nbsp;&nbsp;&nbsp;下单时间：<span id="orderCreateTime"></span></h2>
    <div class="line_long" style="width: 1100px;"></div>
    <h3 style="border: none;margin-top: 30px;">收货人：<span id="consignee"></span></br>收货电话：<span id="mobile"></span></br>收货地址：<span id="address"></span></h3>
    <h4 class="view_order" onclick="detailOrder()">查看订单>></h4>
</div>
<div class="btn_submit" style="margin:50px auto 70px;">
    <h3 onclick="window.location.href = '/index.html'">返回首页</h3>
</div>

<script src="/js/common/_side.js" ></script>
<script src="/js/common/_foot.js" ></script>
</body>
</html>
