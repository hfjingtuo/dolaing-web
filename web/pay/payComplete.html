<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/_head.js"></script>
    <script src="/js/module/pay/payComplete.js"></script>
    <title>完成支付</title>
</head>
<body>
<div class="top"></div>
<div class="nav">
    <div class="auto">
        <img src="/img/nav_logo.png" class="fl"/>
        <div class="nav_shop fl">
            <h3>共荣农业合作社</h3>
            <h4>品牌名：奔富1988</h4>
        </div>

        <div class="enter_myorders" class="fr">
            <img src="/img/icon_nav_orders_color.png" class="fl m1"/>
            <img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
            <h4 class="fr">我的订单</h4>
        </div>
    </div>
</div>

<!--支付状态-->
<div class="pay_state auto">
    <h1 class="fl">完成付款</h1>
    <ul class="fr">
        <li>
            <img src="/img/img_pay_num_yellow1.png" class="fl">
            <h3 class="fl" style="color: #f5a856;">确认订单信息</h3>
        </li>
        <li>
            <img src="/img/img_pay_num_yellow2.png" class="fl">
            <h3 class="fl" style="color: #f5a856;">完成付款</h3>
        </li>
        <li>
            <img src="/img/img_pay_num_black3.png" class="fl">
            <h3 class="fl">认购成功</h3>
        </li>
    </ul>
    <img src="/img/sign_pay_state_white.png" style="height: 14px;width: 85px;right: 265px;"/>
</div>

<!--完成付款1-->
<div class="auto complete_order">
    <div class="fl">
        <img src="/img/icon_complete.png" class="fl"/>
        <h1 class="fl">提交订单成功</h1>
    </div>
    <input type="hidden" id="createTime">
    <h2 class="fr" id="orderSn">订单编号：7483274837289&nbsp;&nbsp;&nbsp;下单时间：2018-07-07</h2>
    <h3>您需在&nbsp;&nbsp;<span id="countdown">29分59秒</span>&nbsp;&nbsp;内完成支付，指定时间内未完成付款，订单将会自动取消。
        </br>我们将在您成功支付后通知卖家开始生产。</h3>
    <h3 style="border: none;margin-top: 30px;" id="receiptInformation">
        收货人：</br>
        收货电话：</br>
        收货地址：
    </h3>
</div>

<!--完成付款2-->
<div class="auto complete_pay">
    <div class="complete_pay_box">
        <h3 style="margin-bottom: 30px;" id="userId">账户名称： </h3>
        <h3 style="margin-bottom: 15px;">支付密码：</h3>
        <input type="" name="" id="payPassword" value=""/>
        <h4>应付金额：<span style="font-size: 24px;font-weight: bold;" id="buyerOrderAmount">￥720.00 </span><span>元</span>
        </h4>
    </div>
    <div class="btn_submit fl">
        <h3 onclick="PayComplete.pay()">确认提交</h3>
    </div>
</div>


<ul class="side">
    <li>
        <img src="/img/img_side_follow.png"/>
        <h4>关注我们</h4>
    </li>
    <li>
        <img src="/img/img_side_top.png"/>
        <h4>回到顶部</h4>
    </li>
</ul>

<script src="/js/common/_side.js" ></script>
<script src="/js/common/_foot.js" ></script>
</body>
</html>
