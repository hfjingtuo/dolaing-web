<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="js/layui/css/layui.css">
		<script src="js/common/common.js"></script>
		<script type="text/javascript" src="/js/common/_head.js" ></script>
		<script src="js/module/login.js"></script>
		<title>登录</title>
	</head>
	<body>
		<div class="top">
		</div>
		<div class="nav">
			<div class="auto">
				<img src="/img/nav_logo.png" class="fl"/>
				<div class="enter_myorders" class="fr">
					<img src="/img/icon_nav_orders_color.png" class="fl m1"/>
					<img src="/img/icon_nav_orders_white.png" class="fl m2" style="display: none;"/>
					<h4 class="fr">我的订单</h4>
				</div>
			</div>
		</div>
		<div class="login">
			<div class="auto">
				<div class="login_box">
					<img src="/img/img_login_line.png" style="margin-bottom: 3px;">
					<h1><img src="/img/img_tit_line.png"/>登录<img src="/img/img_tit_line.png"/></h1>
					<div class="login_box_input">
						<img src="/img/icon_login_user.png" class="login_box_input_icon"/>
						<img src="/img/img_login_input_line.png" class="login_box_input_line"/>
						<input type="text" name="userName" id="userName" autocomplete="off" placeholder="请输入用户名或手机号" maxlength="11"/>
					</div>
					<div class="login_box_input">
						<img src="/img/icon_login_password.png" class="login_box_input_icon"/>
						<img src="/img/img_login_input_line.png" class="login_box_input_line"/>
						<input type="password" name="password" id="pwd" placeholder="请输入密码" maxlength="20"/>
					</div>
					<div class="login_box_btn">
						<h3 onclick="login();">确认登录</h3>
					</div>
					<div class="login_box_input">
						<a href="/web/member/forgetPassword.html">忘记密码</a>
						<a href="registerBuyer.html">买家注册</a>
					</div>
					<ul class="login_box_tab" style="height: 0px;">
						<!--<li class="login_box_tab_cur" style="border-bottom-left-radius: 5px;">我是买家</li>
						<li style="border-left:1px solid #f0edeb ;border-right:1px solid #f0edeb ;">我是卖家</li>
						<li style="border-bottom-right-radius: 5px;">我是农户</li>-->
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/js/common/_foot.js" ></script>
	</body>
</html>
